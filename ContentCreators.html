<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Content Creators</title>
    <link rel="icon" href="images/Plains_Grass_Block.webp" type="image/x-icon">
</head>
<body>
    <h1>Co<span class="underline">ntent Creato</span>rs</h1>
    <div class="content-creators">
        <div class="centre-image-cc">
            <div class="goBack-container">
                <a href="index.html" class="goBack-link">
                    <img src="Images/Plains_Grass_Block.webp" alt="" class="goBack-button">
                </a>
                <div class="goBack-text">Go Back</div>
            </div>
            <div class="logo-container">
                <a href="https://www.youtube.com" target="_blank" class="colour-box white-box">
                    <img src="Images/Youtube-image.png" alt="Youtube" class="box-image">
                </a>
                <a href="https://www.twitch.tv" target="_blank" class="colour-box purple-box">
                    <img src="Images/twitch-name.png" alt="Twitch" class="box-image">
                </a>
            </div>
        </div>
        <div class="creators-grid">
            <a href="https://www.youtube.com/@MichaelMusicYT" target="_blank" class="creator-box">
                <img src="Images/MichaelMusic.jpg" alt="Youtube" class="creator-image">
                <p class="creator-name">MichaelMusic</p>
            </a>
            <a href="https://www.youtube.com/@BluePanda_3245" target="_blank" class="creator-box">
                <img src="Images/BluePanda.jpg" alt="Youtube">
                <p class="creator-name">BluePanda2303</p>
            </a>
            <a href="https://www.youtube.com/@Tibsiegames" target="_blank" class="creator-box">
                <img src="Images/Tibsiegames.jpg" alt="Youtube" class="creator-image">
                <p class="creator-name">Tibsie_Games</p>
            </a>
            <a href="https://www.youtube.com/@Lettus-u6p" target="_blank" class="creator-box">
                <img src="Images/Lettus.jpg" alt="Youtube" class="creator-image">
                <p class="creator-name">Lettus</p>
            </a>
            <a href="https://www.youtube.com/@MrNotKnownMC" target="_blank" class="creator-box">
                <img src="Images/MrNotKnown.jpg" alt="Youtube" class="creator-image">
                <p class="creator-name">MrNotKnown</p>
            </a>
            <a href="https://www.youtube.com/@Penjamonkie" target="_blank" class="creator-box">
                <img src="Images/Penjamonkie.jpg" alt="Youtube" class="creator-image">
                <p class="creator-name">Penjamonkie</p>
            </a>
            <a href="https://www.twitch.tv/bluepanda3245" target="_blank" class="creator-box">
                <img src="Images/BluePandaTwitch.jpg" alt="Twitch" class="creator-image">
                <p class="creator-name">BluePanda2303</p>
            </a>
            <a href="https://www.twitch.tv/astoquack" target="_blank" class="creator-box">
                <img src="Images/Astoquack.jpg" alt="Youtube" class="creator-image">
                <p class="creator-name">Astoquack</p>
            </a>
        </div>
    </div>
    <p class="footer-text">&copy; Axiom Network</p>
</body>
</html>
